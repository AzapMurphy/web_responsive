    <div class="main">
      <section>
        <form name="contactForm" method="post" action="">
          <fieldset class="form-box">
            <legend>Contacto</legend>
            <div class="bloque-form">
              <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre..." />
              </div>
              <div>
                <label for="firstName">Apellidos:</label>
                <input type="text" id="firstName" placeholder="Apellidos..." />
              </div>
              <div>
                <label for="firstName">Teléfono:</label>
                <input type="text" id="phone" placeholder="Teléfono..." />
              </div>
            </div>
            <div>
              <label for="asunto">Asunto:</label>
              <input type="text" id="asunto" placeholder="Asunto.." />
            </div>
            <div class="textarea-form">
              <label for="text">Texto</label>
              <textarea id="text"></textarea>
            </div>
            <div>
              <input type="submit" class="button" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
